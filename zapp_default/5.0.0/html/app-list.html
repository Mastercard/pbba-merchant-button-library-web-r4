<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../css/framework.css" />
<link rel="stylesheet" type="text/css" href="../css/app-list.css" />
<link rel="stylesheet" type="text/css" href="../css/more-about.css" />
<link rel="stylesheet" type="text/css" href="../css/open-sans.css" />
<link rel="stylesheet" type="text/css" href="../css/extras.css" />
<title>App List</title>

</head>
<body id="moreAboutBody">
	<div id="moreAboutContainer"  class="pbba-container" >

		<div  class="pbba-content more-about-background" >
		<span class="content-wrapper2">
			<div class="header headerMob">
				<div class="pbbaLogoDiv">
 					<div id="moreAboutLogoFocus" tabindex="1" aria-label="App list pop up">App list pop up</div>
 					<img src="../images/pbba-logo-black-horizontal_svg.svg" id="pbbaLogoId" class="pbbaLogo" role="img" tabindex="1" alt="Pay By Bank App" />
				</div>
				<div class="closeDiv">
					<span id="closeMoreAboutContainer" class="close" tabindex="4" role="button" title="close" >
						<img src="../images/more-about/close.svg" />
				</span>
				</div>
			</div>
			 <br class="clear"/>
			<div class="introduction">
			<span class="desktop"  tabindex="2" aria-label="Use any of the following bank apps to pay.">
				<span >Use any of the following bank apps to pay.</span>
				</span> 
				<span class="mobile mobileIntro" >
					<p class="marginBottomTop-mobile" tabindex="3" >
						Use any of the following bank apps to pay.</p>
					
				</span>
			</div>
			<br class="clear"/>
			<ul id="oList" class="oList">
			</ul>
			<div id="downArrowDiv" class="downArrowDiv">
				<img id="downArrowImg" class="downArrowImg" src='../images/app-list-popup/arrow_down.png'/>
			</div>
			<br class="clear"/>
			<div id="cfiLogoContainer" class="cfiLogosWrapper hide" >
				<p  aria-label="Works with these banking apps" tabindex="3" >Works with these banking apps:</p>
				<div id="cfiLogos" class="cfiLogos"  role="img" aria-label="CFI logos" tabindex="14"></div>
			</div>
			<br class="clear"/>
			</span> 
		</div>
		

	</div>

	<script type="text/javascript" src="../js/app-list.js"></script>
</body>
</html>
